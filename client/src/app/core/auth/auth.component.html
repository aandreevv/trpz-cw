<div class="container">
  <div class="authentication">
    <div class="block-head">
      <h2>{{ isLogin ? "Login" : "Sign up" }}</h2>
    </div>
    <form #auth="ngForm" (ngSubmit)="onSubmit(auth)">
      <div class="content">
        <div class="error" *ngIf="error">
          <p>{{ error }}</p>
        </div>
        <div class="username input-group" *ngIf="!isLogin">
          <label for="username">Username</label>
          <input
            type="username"
            id="username"
            name="username"
            ngModel
            required
            [minlength]="3"
            [maxlength]="12"
          />
        </div>
        <div class="email input-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            ngModel
            required
            email
          />
        </div>
        <div class="password input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            ngModel
            required
            minlength="6"
          />
        </div>
        <div class="password-confirm input-group" *ngIf="!isLogin">
          <label for="password-confirm">Confirm Password:</label>
          <input
            type="password"
            id="password-confirm"
            name="password-confirm"
            ngModel
            required
            minlength="6"
          />
        </div>
      </div>
      <button type="submit" [disabled]="!auth.valid">
        {{ isLogin ? "Login" : "Sign up"}}
      </button>
      <button
        (click)="onAuthSwitch()">
        {{ isLogin ? "Sign Up" : "Login"}}
      </button>
    </form>
  </div>
</div>
