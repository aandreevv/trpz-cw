<div class="container {{isPlaylistsOpen ? 'active' : ''}}">
  <div class="main">
    <div class="button-wrap">
      <button mat-icon-button (click)="setActive()">
        <mat-icon>play_arrow</mat-icon>
      </button>
    </div>
    <img src="http://localhost:5000/{{audiotrack.imagePath}}" alt="{{audiotrack.name}}"/>
    <h3>{{audiotrack.author}} - {{audiotrack.name}}</h3>
  </div>
  <div class="operations">
    <button mat-icon-button (click)="isPlaylistsOpen = true">
      <mat-icon>playlist_add</mat-icon>
    </button>
  </div>

  <app-dropdown *ngIf="isPlaylistsOpen" (onClickOutside)="isPlaylistsOpen = false">
    <div class="info">
      <p>Add to playlist:</p>
    </div>
    <button *ngFor="let playlist of playlists" (click)="addToPlaylist(playlist.id)">{{playlist.name}}</button>
  </app-dropdown>
</div>
